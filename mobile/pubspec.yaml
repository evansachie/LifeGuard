name: lifeguard
description: "LifeGuard - Your comprehensive health and wellness application. Track medications, monitor vital health metrics, access emergency services, and maintain your personal wellness journey all in one secure platform."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.2
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.1.0
  intl: ^0.19.0
  fl_chart: ^0.66.0
  geolocator: ^10.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  flutter_dotenv: ^5.2.1
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  just_audio_background: ^0.0.1-beta.15
  audio_session: ^0.1.18
  youtube_player_iframe: ^5.0.0
  cached_network_image: ^3.3.1
  url_launcher: ^6.3.1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env
